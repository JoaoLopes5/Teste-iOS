name: EBAC CI Mobile

on:
  push:
    branches: [ ci ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Puxar o código
      - uses: actions/checkout@v4

      # 2️⃣ Configurar Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: '21'

      # 3️⃣ Instalar dependências
      - name: Install Dependencies
        run: npm install

      # 4️⃣ Rodar os testes com REPORT=true
      - name: Run Tests
        run: npm t
        env:
          REPORT: true

      # 5️⃣ Gerar relatório Allure (com fallback)
      - name: Generate Allure Report
        run: |
          if [ -d "./allure-results" ]; then
            npx allure generate ./allure-results --clean -o ./allure-report
          else
            echo "⚠️ Nenhum allure-results encontrado, criando diretório vazio"
            mkdir -p ./allure-report
            echo "<html><body><h2>Nenhum relatório gerado</h2></body></html>" > ./allure-report/index.html
          fi

      # 6️⃣ Publicar relatório no branch gh-pages
      - name: Publish Allure Report
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          keep_files: true
